<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
    <header>
        <div class="navLinks">
            <a href="index.html">Home</a>
        </div>
        <img class="profile" src="krattUUS.jpg" alt="">
    </header>

    <div id="content">
        <div class="login">
            <h2>Welcome to PostIt</h2>
            <p><a href="#" class="highlight">Create an account</a></p>
            <p>or</p>
            <p>Please log in</p>
            <form action="index.html" method="POST">
                <label for="emailInput" class="hidden">Email</label>
                <input id="emailInput" type="email" placeholder="Email" required>
                <label for="passwordInput" class="hidden">Password</label>
                <input id="passwordInput" type="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
            <p><a href="#" class="highlight">Forget password</a></p>
        </div>
    </div>
    <footer></footer>
</body>
</html>
